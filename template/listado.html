<table border="0" cellpadding="0" cellspacing="0" width="100%">
	{% if grupos %}
		{% for grupo in grupos %}
		<tr>
			<td class="list">
				<b>{{ grupo.campo }}</b><br/>
				{% with grupo.lista as listado %}
				{% with grupo.titulo as titulo %}
					{% include 'tabla.html' %}
				{% endwith %}
				{% endwith %}
			</td>
		</tr>
		{% endfor %}
	{% else %}
		<tr>
			{% include 'tabla.html' %}
		</tr>
	{% endif %}
</table>
